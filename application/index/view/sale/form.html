{extend name="main/main" /} {block name="main"}
<div class="layui-form layui-form-pane">
    <div class="layui-row">
        <div class="layui-col-xs9" id="search_data">
            <div class="layui-row layui-col-space3">
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">商品名</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|name" placeholder="商品名を入力してください">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">伝票番号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|number" placeholder="伝票番号を入力してください">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">顧客</label>
                        <div class="layui-input-block">
                            <div id="nod_customer" class="selectpage" nod="s|customer" tip="すべての顧客" url="/index/service/customer_list" checkbox></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3 layui-btn-group">
                    <button class="layui-btn layui-btn-primary" onclick="show_more_info(this);" more='0'><i class="layui-icon layui-icon-down"></i></button>
                    <button class="layui-btn layui-btn-primary" onclick="search();"><i class="layui-icon layui-icon-search"></i></button>
                </div>
            </div>
            <div class="layui-row layui-col-space3" show>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">開始日付</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|start_time" placeholder="開始日付を選択してください">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">終了日付</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|end_time" placeholder="終了日付を選択してください">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">審査状態</label>
                        <div class="layui-input-block">
                            <select id="s|type">
                                <option value="0">すべての状態</option>
                                <option value="1">未審査</option>
                                <option value="2">審査済み</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space3" show>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">倉庫</label>
                        <div class="layui-input-block">
                            <div id="nod_warehouse" class="selectpage" nod="s|warehouse" tip="すべての倉庫" url="/index/service/warehouse_list" checkbox></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">作成者</label>
                        <div class="layui-input-block">
                            <div id="nod_user" class="selectpage" nod="s|user" tip="すべての作成者" url="/index/service/user_list" checkbox></div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">決済口座</label>
                        <div class="layui-input-block">
                            <div id="nod_account" class="selectpage" nod="s|account" tip="すべての決済口座" url="/index/service/account_list" checkbox></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space3" show>
                <div class="layui-col-xs9">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">備考情報</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|data" placeholder="備考情報を入力してください">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-col-xs3 layui-btn-group btn_group_right">
            <button class="layui-btn layui-btn-primary" onclick="export_type();">エクスポート</button>
            <button class="layui-btn layui-btn-primary" onclick="reload();"><i class="layui-icon layui-icon-refresh"></i></button>
        </div>
    </div>
    <hr />
    <div class="layui-row">
        <div class="layui-col-md12">
            <table id="data_table" lay-filter="table_main"></table>
        </div>
    </div>
</div>
<script type="text/html" id="bar_info">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="prints">印刷</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="info">詳細</button>
        {if condition="(get_root('sale_del'))"}
            <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delect">削除</button>
        {/if}
    </div>
</script>
<script type="text/html" id="batch_html">
    {if condition="(get_root('sale_auditing'))"}
        <button class="layui-btn" onclick="auditing();" batch>審査</button>
    {/if}
    {if condition="(get_root('sale_del'))"}
        <button class="layui-btn" onclick="delect('batch');" batch>削除</button>
    {/if}
</script>
<script type="text/javascript" charset="utf-8">
    var formfield={php}echo get_formfield('sale_form','layui');{/php};
</script>
<script src="/skin/js/public/selectpage.js" type="text/javascript" charset="utf-8"></script>
<script src="/skin/js/sale/form.js" type="text/javascript" charset="utf-8"></script>
{/block}
